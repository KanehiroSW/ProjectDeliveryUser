<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" routerLink="/detali-order"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de Envío</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h1 class="title">Detalle de Envío</h1>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" color="primary">
            Subir Foto de Ubicación
          </ion-button>
        </ion-col>
      </ion-row>
      <h2>Subir Foto</h2>
      <button (click)="tomarFoto()">Tomar Foto</button>
      
      <div *ngIf="fotoTomada">
        <img [src]="fotoTomada" alt="Foto tomada">
      </div>
      <ion-row>
        <ion-col size="6">
          <ion-label>Piso:</ion-label>
        </ion-col>
        <ion-col size="6" text-right>
          <ion-input type="number" ></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-label>Pabellón:</ion-label>
        </ion-col>
        <ion-col size="6" text-right>
          <ion-input type="text"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-label>Aula (opcional):</ion-label>
        </ion-col>
        <ion-col size="6" text-right>
          <ion-input type="number"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" text-center>
          <ion-button expand="block" color="secondary">
            Confirmar
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" text-center>
          <!-- <img [src]="fotoAdjunta" alt="Foto de ubicación"> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
