                                        </ion-toolbar>

                                                    <h3>S/3.5</h3>
                                                </ion-label>
                                            </ion-item>
                                            <ion-item>
                                                <ion-avatar slot="start">
                                                    <ion-img src="assets/ImgOPDetails/OPD-cocacola.jpg"></ion-img>
                                                </ion-avatar>
                                                <ion-label>
                                                    <h2>Coca Cola 500ml.</h2>

                                            <ion-item>

                                                    <h3>Aula (opcional):</h3>

                                                </ion-label>
                                            </ion-item>

                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
