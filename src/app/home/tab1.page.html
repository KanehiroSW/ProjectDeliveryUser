<ion-header>
  <ion-toolbar >
    <ion-title>Tiendas Disponibles</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="item-wrapper">
      <div class="item-box">
        <img src="./assets/kiosco.jpg" alt="Imagen de la tienda" class="item-image">
        <div class="item-description">
          <h3>Kioscos</h3>
          <p>Golosinas y comidas rápidas.</p>
        </div>
        <ion-button color="warning">
          <ion-icon name="arrow-forward"></ion-icon> 
        </ion-button>        
      </div>
    </div>
    <div class="item-wrapper">
      <div class="item-box">
        <img src="./assets/jugueria.jpg" alt="Imagen de la tienda" class="item-image">
        <div class="item-description">
          <h3>Jugos</h3>
          <p>Jugos con distintos sabores deliciosos.</p>
        </div>
        <ion-button color="warning">
          <ion-icon name="arrow-forward"></ion-icon> 
        </ion-button>        
      </div>
    </div>
    <div class="item-wrapper">
      <div class="item-box">
        <img src="./assets/pizza.jpg" alt="Imagen de la tienda" class="item-image">
        <div class="item-description">
          <h3>Pizzas</h3>
          <p>Pizzas personales de diversos sabores.</p>
        </div>
        <ion-button color="warning">
          <ion-icon name="arrow-forward"></ion-icon> 
        </ion-button>        
      </div>
    </div>
    <div class="item-wrapper">
      <div class="item-box">
        <img src="./assets/polleria.jpg" alt="Imagen de la tienda" class="item-image">
        <div class="item-description">
          <h3>Polleria</h3>
          <p>Comidas rápidas y parrillas.</p>
        </div>
        <ion-button color="warning">
          <ion-icon name="arrow-forward"></ion-icon> 
        </ion-button>        
      </div>
    </div>
  </div>
</ion-content>
