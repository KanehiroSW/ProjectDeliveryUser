<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Botón de retroceso -->
 
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/" routerLink="../tabs"></ion-back-button>
    </ion-buttons> 
    <ion-title size="large">Kioskos</ion-title>
    <!-- Icono de carrito de compras -->
    <ion-buttons slot="end">
      <ion-button routerLink="../detali-order">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- Barra de búsqueda -->
  <ion-toolbar>
    <ion-searchbar (ionChange)="onSearch($event)" placeholder="Buscar producto"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item class="ion-no-padding" *ngFor="let product of filteredProducts">
      <ion-thumbnail slot="start">
        <img [src]="product.image" alt="Product Image">
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h2>{{ product.name }}</h2>
        <p class="price">S/{{ product.price }}</p>
      </ion-label>

      <ion-button fill="clear" (click)="addToCart(product)" slot="end" routerLink="../detail-product">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
