<ion-header class="ion-no-border">
  <ion-toolbar class="header">
    <ion-button class="btnRet" color="white" (click)="goHome()">
      <ion-icon class="icRet" name="caret-back"></ion-icon>
    </ion-button>
    <ion-button class="cart" color="white" routerLink="/detali-order">
      <ion-icon class="iccart" name="cart"></ion-icon>
    </ion-button>
    <div class="search">
      <ion-searchbar (ionChange)="onSearch($event)" search-icon="fast-food"
        placeholder="Buscar producto"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">

    @for (producto of products; track producto.idProducto) {
      <ion-item lines="none" lines="full" class="product-item">
        <ion-thumbnail slot="start">
          <img [src]="producto.imagenUrl" alt="{{ producto.nombreProducto }}">
        </ion-thumbnail>
        <ion-label>
          <h2 class="product-name"><strong>{{ producto.nombreProducto }}</strong></h2>
          <p class="product-description">{{ producto.descripcion }}</p>
          <p class="product-price">Precio: {{ producto.precio }}</p>
          <div class="quantity-input">
            <ion-label position="stacked">Cantidad</ion-label>
            <ion-input [(ngModel)]="producto.quantity" type="number" min="1"></ion-input>
          </div>
        </ion-label>
        <ion-button fill="clear" color="primary" slot="end" (click)="addToCart(producto)">
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-item>
    }

</ion-list>
</ion-content>
